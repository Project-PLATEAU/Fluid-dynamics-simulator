version: "3.8"
services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "3000:3000"
      - "443:443"
    links:
      - db
    volumes:
      - ../:/var/www/html
      - /mnt:/var/www/html/srcWeb/storage/app/public

  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
      POSTGRES_DB: 
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      TZ: "Asia/Tokyo"
    mem_limit: 1000000000
    volumes:
      - ./db/init.d:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  wrapper:
    build:
      context: ./wrapper
      dockerfile: Dockerfile
    links:
      - db
    volumes:
      - ./wrapper/opt/:/opt/
      - ./wrapper/var/:/var/
      - /mnt:/mnt

